<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FOR YOU SPECIAL PERSON</title>
  <link rel="icon" type="image/png" href="logo.png" sizes="32x32">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 10;
      padding: 2rem;
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
      transition: all 0.5s ease;
    }

    h1 {
      font-size: 3.5rem;
      color: #FF1493;
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: bounce-in 1.5s forwards 0.5s;
    }

    .subtitle {
      font-size: 1.8rem;
      color: #8A2BE2;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.6);
      opacity: 0;
    }

    .next-button {
      padding: 1rem 3rem;
      font-size: 1.5rem;
      background: linear-gradient(45deg, #FF1493, #8A2BE2);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 20, 147, 0.5);
      transition: all 0.3s ease;
      opacity: 0;
      animation: fade-in 1s forwards 3s;
    }

    @keyframes bounce-in {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      80% { transform: scale(0.9); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .typewriter-container {
      display: inline-block;
      position: relative;
      max-width: 100%;
      overflow: hidden;
      height: 2.5rem;
    }

    .typewriter-text {
      position: relative;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 5s steps(60) forwards 1.5s;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    .cursor {
      position: absolute;
      right: -5px;
      width: 3px;
      height: 100%;
      background-color: #8A2BE2;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Tombol musik */
    .music-control {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.6);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 25px;
      color: #FF1493;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 20, 147, 0.3);
      transition: all 0.3s ease;
    }

    .music-control:hover {
      background: rgba(255, 255, 255, 0.8);
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Happy Birthday<br>Novi FitrianiðŸŽ‰</h1>
    <div class="typewriter-container">
      <div class="subtitle typewriter-text">
        Hey Ready for your special surprise? Click to continue!
        <span class="cursor"></span>
      </div>
    </div>
    <button class="next-button" id="nextButton">Let's Go! âœ¨</button>
  </div>

  <!-- ðŸŽµ Gunakan file MP3 kamu -->
  <audio id="birthday-song">
    <source src="Sempurna.mp3" type="audio/mp3" />
    Browser kamu tidak mendukung pemutar audio.
  </audio>

  <!-- Tombol kontrol musik -->
  <button class="music-control" id="musicControl">ðŸ”Š</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script>
    const audio = document.getElementById('birthday-song');
    const musicBtn = document.getElementById('musicControl');
    const nextBtn = document.getElementById('nextButton');
    let isPlaying = false;

    // Klik tombol musik untuk play/pause
    musicBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        musicBtn.textContent = 'ðŸ”‡';
      } else {
        audio.play().catch(err => console.log('Autoplay blocked:', err));
        musicBtn.textContent = 'ðŸ”Š';
      }
      isPlaying = !isPlaying;
    });

    // Jalankan musik saat halaman diklik pertama kali
    document.body.addEventListener('click', function initMusic() {
      if (!isPlaying) {
        audio.play().catch(err => console.log('Autoplay blocked:', err));
        isPlaying = true;
      }
      document.body.removeEventListener('click', initMusic);
    });

    // Tombol Next â†’ ke halaman berikut
    nextBtn.addEventListener('click', () => {
      window.location.href = "memorylane.html";
    });

    // Efek berkilau pada teks
    gsap.to('h1', {
      textShadow: "0 0 10px white, 0 0 20px pink, 0 0 30px #FF1493",
      repeat: -1,
      yoyo: true,
      duration: 2
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  <script>
    confetti({
    particleCount: 100,
    spread: 70,
    rigin: { y: 0.6 },
    });
  </script>
</html>
